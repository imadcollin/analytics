<div class="s01">
  <form>
    <fieldset>
      <legend>Text Analysis is
        <span class="txt-rotate" data-period="2000" data-rotate='[ "easy.", "simple.", "pretty.", "fun!" ]'></span>
      </legend>
    </fieldset>
    <div class="inner-form">
      <div class="input-field first-wrap">
        <input type="text" (keyup)="onkeyUp($event)" placeholder="type a word">
      </div>

      <select name="selectedLevel" class="input-field third-wrap" [(ngModel)]="selectedLevel">
        <option *ngFor="let item of l_data" [ngValue]="item" [selected]="true">{{item}}</option>
      </select>

      <div class="input-field third-wrap">
        <button class="btn-search" type="button" (click)="onSubmit()" (click)="triggerScrollTo()">Search</button>
      </div>
    </div>
  </form>
</div>

  <!-- Scroll down Distention -->
<div id="destination">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h2 class="display-4">Semantically Similar Words</h2>
      <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
    </div>
    <div id="test" class="d-inline" (click)="toggle()" id="bt">
      <!-- Show {{change}}:  <input  type="checkbox" checked data-toggle="toggle" data-onstyle="success" data-offstyle="danger"> -->
      <input type="checkbox" checked data-toggle="toggle" data-on="Show List" data-off="Show Table"
        data-onstyle="success" data-offstyle="danger">
    </div>
  </div>
</div>
<!-- <h3>Color Definitions</h3> -->
<!-- https://www.npmjs.com/package/ngx-pagination -->
<ng-container *ngIf="hide">

<app-progress-bar></app-progress-bar>

  <br>
 
  <!-- Table for showing Words -->
  <div class="table-responsive-sm">

    <table class="table table-borderless table-hover table-sm">
      <thead class="thead-dark">
        <tr>
          <th scope="col" style="width: 20.66%">Word</th>
          <th scope="col"style="width: 50.66%">Similar Words</th>
          <th scope="col" style="width: 30.66%">Word Strength</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor=" let w of w_data| paginate: { itemsPerPage: 6, currentPage: p }  let i = index">
          <th scope="row">{{i+1}}</th>
          <th scope="row" class="Captalize">{{w.word}}</th>

         <!-- Progress Bard -->
          <progress-bar [progress]="w.strength*100" [color-degraded]="{'0': '#f0ad4e', '19': '#5bc0de', '20': '#5bc0de',
        '22': '#f0ad4e',
        '23': '#f0ad4e',
        '24': '#5cb85c',
        '25': '#0275d8'}">
          </progress-bar>

        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</ng-container>

<br><br>

  <!-- Words in List -->
<ng-container *ngIf="show">
  <div class="card">
    <div class="card-header text-white bg-dark">
      List of Semantically Similar Words

    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <div class="container-fluid">
          <ul class="list-inline margin">
            <li class="list-inline-item" *ngFor="let w of w_data, let isLast=last">{{w.word}}{{isLast ? '' : ', '}}</li>
          </ul>
        </div>
      </blockquote>
    </div>
  </div>

</ng-container>

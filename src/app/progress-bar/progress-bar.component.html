  <div class="container" style="width: 100%;">
      <h2>Multiple Progress Bars</h2>
      <p>Create a stacked progress bar by placing multiple bars into the same div with class="progress":</p> 
      <div class="progress" style=" height: 25%; border-radius: 5px;">
        <div class="progress-bar " style="width:40%">
            Very Strong word
        </div>
        <div class="progress-bar bg-success" style="width:30%">
            &nbsp;&nbsp; Neutral word strength
        </div>
        <div class="progress-bar bg-warning" style="width:20%">
            &nbsp;&nbsp;Less stronger word
        </div>
        <div class="progress-bar bg-info" style="width:30%">
            &nbsp;&nbsp; Not strong word 
        </div>
      </div>
    </div>
